language: python

python:
  - "3.5"
  - "3.6"

install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - if [[ $TRAVIS_PYTHON_VERSION == 3.5 ]]; then conda create -q -n dsawl_ci --file ci/package-list-3.5.txt python=$TRAVIS_PYTHON_VERSION; fi
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then conda create -q -n dsawl_ci --file ci/package-list-3.6.txt python=$TRAVIS_PYTHON_VERSION; fi
  - source activate dsawl_ci
  - pip install .
  - pip install codecov
  - export PYTHONPATH="."  # No data is collected by `coverage` without this.

branches:
  only:
  - master
  - develop

script:
  - COVERAGE_FILE=.coverage_al coverage run tests/active_learning_tests.py
  - COVERAGE_FILE=.coverage_s coverage run tests/stacking_tests.py
  - COVERAGE_FILE=.coverage_te coverage run tests/target_encoding_tests.py
  - coverage combine .coverage_al .coverage_s .coverage_te

after_success:
  - codecov

notifications:
  email:
    recipients:
      - nikolay.lysenko.1992@gmail.com
    on_success: never
    on_failure: always
